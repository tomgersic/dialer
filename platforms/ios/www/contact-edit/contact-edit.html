<link rel="import" href="../components/polymer/polymer.html">
<link rel="import" href="../components/paper-button/paper-button.html">
<link rel="import" href="../components/paper-dialog/paper-dialog.html">
<link rel="import" href="../components/paper-dialog/paper-dialog-transition.html">
<link rel="import" href="../components/paper-input/paper-input.html">

<polymer-element name="contact-edit">
  <template>
    <style>
    paper-dialog {
      width: 50%;
      min-width: 430px;
    }

    p {
      margin-bottom: 0;
    }

    paper-dialog paper-button {
      font-weight: bold;
    }

    paper-button {
      float:left;
    }


    paper-button[autofocus] {
      color: #4285f4;
      float:right;
    }

    </style>

    <paper-dialog id="editDialog" backdrop="true" transition="paper-dialog-transition-center" heading="Edit Phone Number">
      <p>{{contactname}}</p>
      <paper-input label="Phone Number" id="inputphone" value="{{phoneNumber}}"></paper-input>

      <paper-button label="Cancel" on-click="{{cancelClick}}"></paper-button>
      <paper-button label="Accept" autofocus on-click="{{acceptClick}}"></paper-button>
    </paper-dialog> 
  </template>
  <script>
  Polymer({
    publish: {
      favorite: {
        value: false,
        reflect: true
      }
    },
    toggleDialog: function(contactName,phoneNumber) {
      this.contactname=contactName;
      this.phoneNumber=phoneNumber;
      //this.$.inputphone.value=phoneNumber;
      this.$.editDialog.toggle();
    },
    acceptClick: function(event, detail, sender) {
      
      this.$.editDialog.toggle();
    },
    cancelClick: function(event,detail,sender) {
      this.$.editDialog.toggle();
    }
  });
  </script>
</polymer-element>
