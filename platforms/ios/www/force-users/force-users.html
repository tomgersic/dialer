<link rel="import" href="../components/polymer/polymer.html">
<polymer-element name="force-users" attributes="users">
  <template>
    <style>
    :host {
      display: none;
    }
    </style>
  </template>
  <script>
  Polymer('force-users', {
    created: function() {
      this.users = ['fart'];
    },
    ready:function() {
      var forceclient = document.querySelector('forceclient-service');
      forceclient.authenticateUser(this,function(that,client){
        var soql = 'SELECT Id, Name, Email FROM User LIMIT 10';
        client.query(soql, function(response){
          that.users = response.records;
        }, function(error) {
          
          console.log('Failed to fetch users: ');
          console.log(error);
        });
      })
    }
  });
  </script>
</polymer-element>
