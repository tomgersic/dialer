<link rel="import" href="components/polymer/polymer.html">
<link rel="import" href="components/core-icon-button/core-icon-button.html">
<link rel="import" href="contact-edit/contact-edit.html">

<polymer-element name="post-card" attributes="phoneNumber contactName emailAddress">
  <template>
    <style>
    :host {
      display: block;
      position: relative;
      background-color: white;
      padding: 20px;
      width: 100%;
      font-size: 1.2rem;
      font-weight: 300;
    }
    .card-header {
      margin-bottom: 10px;
    }
    polyfill-next-selector { content: '.card-header h2'; }
    .card-header ::content h2 {
      margin: 0;
      font-size: 1.8rem;
      font-weight: 300;
    }
    polyfill-next-selector { content: '.card-header img'; }
    .card-header ::content img {
      width: 70px;
      border-radius: 50%;
      margin: 10px;
    }
    core-icon-button {
      position: absolute;
      top: 3px;
      right: 3px;
      color: #636363;
    }

    </style>

    <div class="card-header" layout horizontal center>

      <h2>{{contactName}}</h2>

    </div>

    <core-icon-button
      id="favicon"
      icon="settings-phone"
      on-tap="{{favoriteTapped}}">
    </core-icon-button>

    <p>{{emailAddress}}</p>
    <p>{{phoneNumber}}</p> 
  </template>
  <script>
  Polymer({
    publish: {
      favorite: {
        value: false,
        reflect: true
      }
    },    
    created: function() {
      this.phoneNumber = '';
    },
    favoriteTapped: function(event, detail, sender) {
      //var contactEdit = new ContactEdit();
      //alert(this.phoneNumber);

      contactEdit = document.querySelector('contact-edit');

      contactEdit.toggleDialog(this.contactName,this.phoneNumber);
    }
  });
  </script>
</polymer-element>
